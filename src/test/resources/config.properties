# ==================================================
# Security Testing Framework Configuration
# ==================================================

# Target Application Settings
base.url=http://localhost:8080
application.name=TestApplication

# Browser Configuration
browser=chrome
headless=false

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# Screenshot Settings
screenshot.on.failure=true
screenshot.dir=test-output/screenshots

# Report Settings
report.dir=test-output
report.name=SecurityTestReport

# OWASP ZAP Integration
zap.enabled=false
zap.host=localhost
zap.port=8080
zap.api.key=

# Test Data
test.username=testuser
test.password=testpassword
admin.username=admin
admin.password=admin123

# Logging
log.level=INFO